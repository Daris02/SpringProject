<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head th:replace="index :: html_header"></head>

<body>
  <div th:replace="index :: header"></div>

  <div class="container">
    <h4 class="text-warning mt-3" th:utext=" 'G' + ${nameG} "></h4>
    <h4 class="text-warning mt-3" th:text=" ${nameGroup} "></h4>
    <div class="container mt-5">
      <form th:action="@{/student}" method="get">
        <input type="text" name="wordSearch">
        <button type="submit" class="btn btn-secondary p-1"> Search </button>
      </form>
    </div>
    <table class="table table-light table-striped ml-5 mr-5 my-5">
      <thead>
        <tr class="text-warning">
          <td>First Name </td>
          <td>Last Name</td>
          <td>Gender</td>
          <td>Email</td>
        </tr>
      </thead>
      <tbody>
        <tr th:each="groupe:${studentIG}">
          <td th:text="${groupe.firstName}"></td>
          <td th:text="${groupe.lastName}"></td>
          <td th:text="${groupe.Gender}"></td>
          <td th:text="${groupe.email}"></td>
        </tr>
      </tbody>
    </table>
  </div>


</body>

</html>
