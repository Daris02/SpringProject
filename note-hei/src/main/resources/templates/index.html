<body>
  <header th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll " style="--bs-scroll-height: 100px;">

            <li class="nav-item">
              <a class="nav-link " th:href="@{/index}">Home</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link " th:href="@{/student}">Student</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link " th:href="@{/groupe}">Group</a>
            </li>

            <li class="nav-item">
              <a class="nav-link " th:href="@{/subject}">Subject</a>

            <li class="nav-item">
              <a class="nav-link " th:href="@{/examen}">Examen</a>
            </li>

            </li>
            
          </ul>
        </div>
      </div>

  <div class="container">
      <h1 class="text-warning"> HEI <br> Student's grade </h1>
  </div>
  
  <div class="container-fluid row justify-content-around mt-5">
    <div class="card col-4">
      <div class="card-header">
        Student
      </div>
      <div class="card-body mx-5">
        <h5 class="card-title">See all Student</h5>
        <p th:text=" 'Number of student : ' + ${numberStudent}"></p>
        <a th:href="@{/student}" class="btn btn-warning">Go student</a>
      </div>
    </div>

    <div class="card col-4">
      <div class="card-header">
        Group
      </div>
      <div class="card-body mx-5">
        <h5 class="card-title">See all Group</h5>
        <p th:text=" 'Number of group : ' + ${numberGroup}"></p>
        <a th:href="@{/groupe}" class="btn btn-warning">Go group</a>
      </div>
    </div>

  </div>
