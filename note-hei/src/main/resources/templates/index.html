<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
  </head>
<body>
    <h1 th:text="${somthing}" class="text-center text-secondary"></h1>

    <!--  Items Subject  -->
    <div class="card mb-3 mx-auto my-5" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="/image/Base.png" >
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Subject</h5>

            <table class="table table-responsive ">
              <thead class="thead-light ">
                <tr>
                  <th scope="col">idSubject</th>
                  <th scope="col">name</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="subject: ${subject}">
                  <td th:text="${subject.idSubject}"></td>
                  <td th:text="${subject.name}"></td>
                </tr>
              </tbody>
            </table>

            <p class="card-text"><small class="text-muted">Last updated 1 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
