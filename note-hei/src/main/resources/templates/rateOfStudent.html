<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head th:replace="index :: html_header"></head>

<body>
  <div th:replace="index :: header"></div>

  <div th:object="${gradeOS.student}">
    <h5 class="text-warning" th:htext="*{firstName}"></h5>
  </div>

  <div class="container">
    <table class="table table-striped ml-5 mr-5 my-5">
      <thead>
        <tr class="text-warning">
          <td>Average</td>
          <td>Subject</td>
          <td>Examen</td>
        </tr>
      </thead>
      <tbody>
        <tr th:each="${gradeOS}">
          <td th:text="${grade.average}"></td>
          <td th:text="${grade.subject.name}"></td>
          <td th:text="${grade.examen.title}"></td>
        </tr>
      </tbody>
    </table>
  </div>


</body>

</html>
